name: Weekly S&P500 Update

on:
  schedule:
    # At 00:00 UTC every Monday
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London   # runner logs in your local time

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance numba

      - name: Run scraper
        run: python update_sp500.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sp500-csv
          path: S&P500.csv
