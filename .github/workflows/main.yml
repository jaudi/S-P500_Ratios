name: Weekly S&P 500 Update

on:
  schedule:
    # At 14:00 UTC every Thursday
    - cron: '10 22 * * 4'

jobs:
  update-sp500:
    name: Run S&P 500 Scraper
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London  # Set runner logs to local time

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance numba lxml

      - name: Run S&P 500 update script
        run: python SP500.py

      - name: Upload generated CSV
        uses: actions/upload-artifact@v4
        with:
          name: SP500-csv
          path: SP500.csv
